<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>深沉影子灰</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- 引入 docsify-progress -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-progress/dist/docsify-progress.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-progress/dist/docsify-progress.min.js"></script>
    <!-- 设置浏览器图标 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- 默认主题 -->
    <link rel="stylesheet" href="./themes/vue.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    /> -->
    <!-- <link rel="stylesheet" href="./themes/buble.css" /> -->
    <!-- <link rel="stylesheet" href="./themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="./themes/dolphin.css"> -->
    <!-- <link rel="stylesheet" href="./themes/pure.css"> -->
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">正在加载中...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "影子灰de技术文档",
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        // repo: "https://github.com/ixfsz001",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 配置进度条
        progress: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        onlyCover: true,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 2,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 自动顶部
        auto2top: true,
        // 主题颜色
        themeColor: "#3F51B5",
        // 自动标头
        autoHeader: true,
        // 路由模式
        routerMode: "history",
        // 顶边距
        topMargin: 90,
        // 滚动
        scrollToTop: {
          auto: true,
          text: "Top",
          right: 15,
          bottom: 15,
          offset: 500,
        },

        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        /*搜索相关设置*/
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // 注意：仅适用于 paths: 'auto' 模式
          placeholder: {
            "/zh-cn/": "搜索",
            "/en/": "Search",
            "/": "Search",
          },
          // 支持本地化
          noData: "找不到结果",
          // 额外的全局搜索选项
          // 例如：我们使用了 Simple-Jekyll-Search 作为弹窗式内部搜索
          // 这里我们在文档页面和文档内文章的 header 中增加了一个属性
          // 用于在检索结果中显示来源类型
          namespace: [
            {
              // 在文档页面中使用
              label: "文档",
              // 搜索的路径，可以是绝对路径，也可以是相对于根目录的路径
              // 如果不加 namespace 则默认搜全部
              path: "/docs/",
            },
            {
              // 在私有文章列表中使用
              label: "私有文章",
              path: "/private/",
            },
          ],
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
